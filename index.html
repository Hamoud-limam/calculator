<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input class="view" value="0"  type="text">
        <hr>
    <div class="row">
        <button  id="AC" class="red-btn">AC</button>
        <button  id="C" class="red-btn">C</button>
        <button value="%" id="pourcentage"  class="red-btn">%</button>
        <button value="/" id="divise" class="green-btn">/</button>
    </div>
    <div class="row">
        <button value="7" id="num7">7</button>
        <button value="8" id="num8">8</button>
        <button value="9" id="num9">9</button>
        <button value="*" id="multiplication" class="green-btn">X</button>
    </div>
    <div class="row">
        <button value="4" id="num4">4</button>
        <button value="5" id="num5">5</button>
        <button value="6" id="num6">6</button>
        <button value="-" id="munis" class="green-btn">-</button>
    </div>
    <div class="row">
        <button value="1" id="num1">1</button>
        <button value="2" id="num2">2</button>
        <button value="3" id="num3">3</button>
        <button value="+" id="addition" class="green-btn">+</button>
    </div>
    <div class="row">
        <button value="0" id="num0">0</button>
        <button  id="equal" class="green-btn">=</button>
    </div>
</div>
<script  src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</body>
</html>
